{% extends 'layout.html' %}
{% block content %}
<form action="" method="post">
<div class="card">
    <h5 class="card-header">{{ legend }}</h5>
    <div class="card-body">
        {{ form.hidden_tag() }}
        <p>{{form.title.label}}</p>
        <p>{{form.title}}</p>
        <hr>
        <p>{{form.description.label}}</p>
        <p>{{form.description}}</p>
        <hr>
        {{form.select.label}}
        {{form.select}}
        <br>
        {{form.submit}}
    </div>
</div>

{% endblock %}
