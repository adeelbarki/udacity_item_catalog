{% extends 'layout.html' %}
{% block content %}
    {% for category in categories %}
    <h1> {{category.name }}</h1>
        {% for item in items %}
            {% if category.id == item.cat_id %}
                <a href="{{url_for('item', item_id=item.id)}}">{{ item.title }}</a>
                <br>
            {% endif %}
        {% endfor %}
    {% endfor %}

    <a href="{{url_for('new_item')}}">Add New Item</a>
{% endblock %}
